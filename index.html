<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button and Dropdown Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        button, select {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Button and Dropdown Page</h1>

    <button onclick="handleButtonClick(1)">Button 1</button>
    <button onclick="handleButtonClick(2)">Button 2</button>
    <button onclick="handleButtonClick(3)">Button 3</button>
    <button onclick="handleButtonClick(4)">Button 4</button>
    <button onclick="handleButtonClick(5)">Button 5</button>

    <br>

    <select onchange="handleDropdownChange(1)">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
        <option value="option4">Option 4</option>
        <option value="option5">Option 5</option>
    </select>

    <select onchange="handleDropdownChange(2)">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
        <option value="option4">Option 4</option>
        <option value="option5">Option 5</option>
    </select>

    <select onchange="handleDropdownChange(3)">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
        <option value="option4">Option 4</option>
        <option value="option5">Option 5</option>
    </select>

    <select onchange="handleDropdownChange(4)">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
        <option value="option4">Option 4</option>
        <option value="option5">Option 5</option>
    </select>

    <select onchange="handleDropdownChange(5)">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
        <option value="option4">Option 4</option>
        <option value="option5">Option 5</option>
    </select>

    <script>
        function handleButtonClick(buttonNumber) {
            alert('Button ' + buttonNumber + ' clicked!');
        }

        function handleDropdownChange(dropdownNumber) {
            var dropdown = document.getElementsByTagName('select')[dropdownNumber - 1];
            var selectedOption = dropdown.options[dropdown.selectedIndex].text;
            alert('Dropdown ' + dropdownNumber + ' changed to: ' + selectedOption);
        }
    </script>
</body>
</html>
